version: '3.8'

services:
  sentence-api:
    build:
      context: .
      dockerfile: Dockerfile.production-optimized
    container_name: sentence-transformer-api
    restart: unless-stopped
    ports:
      - "5001:5001"
    
    # CRITICAL: Resource limits for 8GB server
    deploy:
      resources:
        limits:
          memory: 6G      # Leave 2GB for system
          cpus: '2.5'     # Leave 0.5 CPU for system
        reservations:
          memory: 2G      # Minimum required
          cpus: '1.0'     # Minimum required
    
    # Memory and performance optimizations
    shm_size: 1G          # Shared memory for worker_tmp_dir
    ulimits:
      memlock: -1
      stack: 67108864
      nofile:
        soft: 65536
        hard: 65536
    
    # Environment variables
    environment:
      - FLASK_ENV=production
      - MODEL_NAME=paraphrase-MiniLM-L3-v2
      - SIMILARITY_THRESHOLD=0.6
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DATABASE=${MONGODB_DATABASE}
      - MONGODB_COLLECTION=${MONGODB_COLLECTION}
      
      # Model optimization
      - SENTENCE_TRANSFORMERS_HOME=/tmp/sentence_transformers
      - HF_HOME=/tmp/huggingface
      - TRANSFORMERS_CACHE=/tmp/transformers_cache
      - SENTENCE_TRANSFORMERS_DISABLE_ONNX=1
      - SENTENCE_TRANSFORMERS_DISABLE_OPENVINO=1
      
      # Memory management
      - MALLOC_TRIM_THRESHOLD_=100000
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    
    # Volume for persistent logs and model cache
    volumes:
      - ./logs:/app/logs
      - model-cache:/tmp/sentence_transformers
      - huggingface-cache:/tmp/huggingface
    
    # Health monitoring  
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 3m
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: sentence-api-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-production.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - sentence-api
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.2'

volumes:
  model-cache:
  huggingface-cache:

